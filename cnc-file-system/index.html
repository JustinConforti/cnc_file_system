<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CNC File Manager</title>
</head>
<body>
    <header>
        <h1 class="app-title">CNC File Manager</h1>
    </header>
    <nav class="menu-bar">
        <ul>
            <li class="menu-item">Folder Options
                <ul class="submenu">
                    <li>Create Folder</li>
                    <li>Remove Folder</li>
                    <li>Rename</li>
                </ul>
            </li>
        </ul>
        <button id="upload-file-btn">Upload File</button>
    </nav>
    <main>
        <div id="folder-tree" class="folder-tree"></div>
        <div id="file-viewer" class="file-viewer"></div>
    </main>
    <!-- Context Menu for File Actions -->
    <div id="file-context-menu" class="context-menu" style="display: none;">
        <ul>
            <li id="rename-file">Rename</li>
            <li id="delete-file">Delete</li>
            <li id="move-file">Move</li>
        </ul>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
